<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{css/style.css}" href="../static/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<nav th:replace="navbartest :: navet"></nav>
<br>
    <div class="container">
        <div th:if="${users.isEmpty()}">
            <h2>There are no users here....</h2>
        </div>
        <div class="row col-md-6 col-md-offset-2 custyle" th:if="${!users.isEmpty()}">
            <table class="row col-md-6 col-md-offset-2 custyle">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Tasks</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
               <!--     <td>
                        <select name="task" id="task">
                            <option th:each="todo : ${user.todoItems}" th:value="${todo.title}" th:text="${todo.title}"></option>
                        </select>
                    </td>
                    -->
                    <td>
                        <span th:if="${#authentication.name.equalsIgnoreCase(user.userName)} or ${#authorization.expression('hasAuthority(''ADMIN'')')}"><a class="btn btn-primary" th:href="@{/users/{id} (id=${user.getUserId()})}">Details</a></span> <!-- Ska bara visas för på DIN användare OCH admin -->
                        <span sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/login}">Delete</a></span> <!-- Ej fixat länkningen | Visas bara för admins -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
<div class="container">
    <div class="row col-md-12 col-md-offset-2 custyle" th:if="${!users.isEmpty()}">
        <table class="table table-striped custab">
            <thead>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Tasks</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tr th:each="user : ${users}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <select name="task" id="task">
                        <option th:each="todo : ${user.todoItems}" th:value="${todo.title}" th:text="${todo.title}"></option>
                    </select>
                </td>
                <td class="text-center"><a th:if="${#authentication.name.equalsIgnoreCase(user.userName)} or ${#authorization.expression('hasAuthority(''ADMIN'')')}" class='btn btn-info btn-xs' th:href="@{/users/{id} (id=${user.getUserId()})}">Details</a> <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/login}" class="btn btn-danger btn-xs">Delete</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
