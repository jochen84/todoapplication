<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <meta charset="UTF-8">
    <title>List of tasks</title>
</head>
<body>
    <div class="container">
        <div th:if="${todolist.isEmpty()}">
            <h2>There are no task here yet....</h2>
        </div>
        <div th:if="${!todolist.isEmpty()}">
            <table class="table table-bordered">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Assigned user</th>
                    <th scope="col">Value</th>
                    <th scope="col">Actions</th>
                </tr>
                <tr th:each="todo : ${todolist}">
                    <td th:text="${todo.title}"></td>
                    <td th:text="${todo.description}"></td>
                    <td th:text="${todo.assignee.userName}"></td>
                    <td th:text="${todo.reward}"></td>
                    <td>
                        <span><a class="btn btn-primary" th:href="@{/todos/{id} (id=${todo.getTodoItemId()})}">Details</a></span> <!-- Ska bara visas för på DIN användare om inte admin | Länkning ej klar -->
                        <span sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/login}">Delete</a></span> <!-- Ej fixat länkningen -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
